{% extends 'base.html' %}

{% block title %}ToDo完了{% endblock %}

{% block content %}
<div class="card">
  <h5 class="card-header">{{ object.title }}</h5>
  <div class="card-body">
    <p class="card-text">{{ object.text }}</p>
    <a href="{% url 'list-todo' %}" class="btn btn-primary">一覧へ</a>
    <a href="{% url 'update-todo' object.pk %}" class="btn btn-primary">編集する</a>
    <a href="{% url 'delete-todo' object.pk %}" class="btn btn-primary">完了</a>
    <h6 class="card-title">{{ object.category }}</h6>
    <h6 class="card-title">{{ object.priority }}</h6>
  </div>
</div>
{% endblock %}
