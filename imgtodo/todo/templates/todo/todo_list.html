{% extends 'base.html' %}

{% block title %}ToDo作成{% endblock %}

{% block content %}

{% for item in object_list %}
<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-8 col-lg-5 px-5 px-sm-0 mx-auto">
      <div class="card">
        <h5 class="card-headder">{{ item.title }}</h5>
        <div class="card-header">
          <p class="card-text">{{ item.body }}</p>
          <a href="{% url 'detail-todo' item.pk %}" class="btn btn-primary">詳細へ</a>
          <h6 class="card-title">{{ item.category }}</h6>
          <h6 class="card-title">{{ item.priority }}</h6>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}

{% endblock content %}
